  <script>
    const labels = document.querySelectorAll('.row .genre_label');
    const selectcategory = document.getElementById('selectcategory');

// Duyệt qua mỗi label và thêm sự kiện click listener
labels.forEach((label) => {
  label.addEventListener('click', function() {
    // Đảm bảo rằng label đang được click được chứa một phần tử i
    const icon = this.querySelector('i');
    const genreId = label.getAttribute('data-genre-id');

    let currentGenreIds = [];
    if (selectcategory.value) {
      currentGenreIds = selectcategory.value.split(',');
    }

    // Kiểm tra trạng thái hiện tại của icon
    if (icon.classList.contains('far')) {
      icon.classList.remove('far');
      icon.classList.add('fas');
      currentGenreIds.push(genreId);
    } else {
      icon.classList.remove('fas');
      icon.classList.add('far');
      const index = currentGenreIds.indexOf(genreId);
      if (index !== -1) {
        currentGenreIds.splice(index, 1);
      }
    }

    // Cập nhật giá trị của input ẩn
    selectcategory.value = currentGenreIds.join(',');
  });
});


var hiddenDiv = document.getElementById('hiddenDiv');

var pageName = document.querySelector('.page-name');

// Bắt sự kiện click vào phần tử "page-name"
pageName.addEventListener('click', function() {
    // Kiểm tra xem phần tử hiddenDiv có style display là "none" không
    var isHidden = hiddenDiv.style.display === 'none';

    // Nếu có, đặt lại style display thành "block" để hiển thị div
    // Nếu không, đặt style display thành "none" để ẩn div
    if (isHidden) {
        hiddenDiv.style.display = 'block';
    } else {
        hiddenDiv.style.display = 'none';
    }
});
    </script>
