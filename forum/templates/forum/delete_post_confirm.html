{% extends 'app/base.html' %}

{% block main_content %}

    <div class="col-10">
        <h2>Xác nhận xóa</h2>
        <p>Bạn chắc chắn muốn xóa bài này ?</p>

        </form>
    </div>
  </div>
{% endblock main_content %}
