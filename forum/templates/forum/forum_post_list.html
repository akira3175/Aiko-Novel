{% extends "app/base.html" %}

{% block main_content %} 
<a class="btn" href="{% url 'create-post' %}" role="button">Đăng bài</a>
<h1>Danh sách bài đăng</h1>
{% for post in posts %}
<div class="d-flex justify-content-center">
    <div class="col-11">
        <h3><a href="{% url 'post-detail' pk=post.pk %}">{{ post.title }}</a></h3>
        <div>Ngày đăng: {{ post.created_at }}</div>
        <div>Tác giả: {{ post.username.username }}</div>
        <br>
        {% comment %} <p>{{ post.content }}</p> {% endcomment %}
    </div>
</div> 
{% endfor %}
{% endblock main_content %}
